specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: BrightRiskToken_proxy
    network: mainnet
    source:
      address: "0xa4b032895BcB6B11ec7d21380f557919D448FD04"
      abi: BrightRiskToken_proxy
      startBlock: 14093955
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: BrightRiskToken_proxy
          file: BrightRiskToken_proxy/abis/BrightRiskToken_proxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
